{% extends "views/_base.html" %}
{% from "components/header/header.html" import header %}

{% block content %}
<main role="main">
	{{ header() }}
	<form method="post" action="/actionable">
	<input type="hidden" name="_method" value="PATCH">
	<ul class="tasklist flat-list">
	{% for task in tasks %}
	<li data-task="{{ task.id }}">
		<a class="task-content__clear" tabindex="-1" href="javascript:return false;" onclick="document.getElementById('{{ task.id }}-content').value='';">Clear task</a>
		<!-- <a href="/tasks/{{ task.id }}">{% if task.content %}{{ task.title }}{% else %}(Untitled){% endif %} &rarr;</a><br> -->
		<textarea class="task-content__card" id="{{ task.id }}-content" name="{{ task.id }}__content">{% if task.content %}{{ task.content }}{% else %}(Untitled){% endif %}</textarea>
	</li>
	{% endfor %}
	</ul>
	<button class="button" type="submit">Submit actionables</button>
	</form>
</main>
{% endblock %}
