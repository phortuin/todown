{% extends "views/_base.html" %}
{% from "components/header/header.html" import header %}

{% block content %}
<main class="main--has-action-bar" role="main">
	{{ header('Editing “' + task.title + '”') }}
	<form action="/tasks/{{ task.id }}" method="post" id="edit-task">
		<input type="hidden" name="_method" value="PATCH">
		<textarea
			autofocus
			class="textarea"
			name="content">{{ task.content }}</textarea>
	</form>
</main>

<div class="action" data-action>
	<button type="submit" class="button" form="edit-task">Save task</button>
	&nbsp;or <a href="/tasks/{{ task.id }}">Cancel</a>
</div>
{% endblock %}
