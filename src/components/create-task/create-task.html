{% macro createTask() %}
<section class="modal closed" data-modal hidden>
	<div class="modal__body">
		<strong>Create task</strong>
		<form action="/tasks" method="post">
			<textarea
				class="textarea textarea--small"
				name="content"></textarea>
			<button type="submit" class="button">Save task</button>
			&nbsp;or <a href="/tasks" data-close-modal>Cancel</a>
		</form>
	</div>
</section>
{% endmacro %}
