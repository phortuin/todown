{% macro header(sticky=false) %}
<header role="banner" class="header {% if sticky %}header--sticky{% endif %}">
	<nav class="header__nav">
		<ul class="flat-list inline-list">
			<li><a class="header__link {% if SITE.path in ['/', '/tasks'] %}header__link--is-active{% endif %}" href="/">To&nbsp;do</a></li>
			<li><a class="header__link {% if SITE.path === '/review' %}header__link--is-active{% endif %}" href="/review">R<span class="m-and-up">eview</span></a></li>
			<li><a class="header__link {% if SITE.path === '/actionable' %}header__link--is-active{% endif %}" href="/actionable">A<span class="m-and-up">ctionablise</span></a></li>
			<li><a class="header__link {% if SITE.path.indexOf('/search') > -1 %}header__link--is-active{% endif %}" href="/search">Search</a></li>
			<li><a class="header__link {% if SITE.path === '/log' %}header__link--is-active{% endif %}" href="/log">Log</a></li>
		</ul>
	</nav>
</header>
{% endmacro %}
