{% macro reviewActionControl(id, nextId, name) %}
<li>
	<input
		type="checkbox"
		class="a11y-sr-only review-action__control"
		name="{{ id }}-{{ name }}"
		id="task:{{ id }}:{{ name }}"
		data-{{ name }}-task
		data-next-task-id="task:{{ nextId }}">
	<label
		class="review-action__label"
		for="task:{{ id }}:{{ name }}">{{ name }}</label>
</li>
{% endmacro %}
